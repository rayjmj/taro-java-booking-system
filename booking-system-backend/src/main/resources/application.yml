spring:
  application:
    name: booking-system
  
  # MySQL 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/booking_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: update  # 改为 update，开发环境使用
      # 生产环境建议使用 validate 或 none
      # ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

server:
  port: 8080
  servlet:
    context-path: /

app:
  jwt:
    secret: "my-secret-key-for-jwt-token-2024-booking-system-12345"
    expiration: 86400000  # 24小时
  fixed-verification-code: "123456"

logging:
  level:
    com.booking: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE